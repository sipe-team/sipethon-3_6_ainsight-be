<!DOCTYPE html>
<html>
  <head>
    <title>Chat Stream Test</title>
    <style>
      .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
      }
      .input-container {
        margin-bottom: 20px;
      }
      #message {
        width: 80%;
        padding: 10px;
        margin-right: 10px;
      }
      .responses-container {
        display: flex;
        gap: 20px;
      }
      .model-response {
        flex: 1;
        border: 1px solid #ccc;
        padding: 15px;
        border-radius: 5px;
      }
      .model-title {
        font-weight: bold;
        margin-bottom: 10px;
      }
      .response-content {
        white-space: pre-wrap;
        min-height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Chat Stream Test</h2>
      <div class="input-container">
        <input type="text" id="message" placeholder="메시지를 입력하세요" />
        <button onclick="sendMessage()">전송</button>
      </div>
      <div class="responses-container">
        <div class="model-response">
          <div class="model-title">GPT-4o</div>
          <div id="gpt-4o-response" class="response-content"></div>
        </div>
        <div class="model-response">
          <div class="model-title">GPT-4o mini</div>
          <div id="gpt-4o-mini-response" class="response-content"></div>
        </div>
        <div class="model-response">
          <div class="model-title">GPT-3.5 Terbo</div>
          <div id="gpt-3.5-turbo-response" class="response-content"></div>
        </div>
      </div>
    </div>

    <script>
      function sendMessage() {
        const messageInput = document.getElementById('message');
        const message = messageInput.value;

        // 응답 영역 초기화
        document.getElementById('gpt-4o-response').textContent = '';
        document.getElementById('gpt-4o-mini-response').textContent = '';
        document.getElementById('gpt-3.5-turbo-response').textContent = '';

        fetch('/api/v1/chat/stream', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            message: message,
            models: ['gpt-4o', 'gpt-4o-mini', 'gpt-3.5-turbo'],
          }),
        })
          .then((response) => {
            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            function readStream() {
              reader.read().then(({ done, value }) => {
                if (done) return;

                const text = decoder.decode(value);
                const lines = text.split('\n');

                lines.forEach((line) => {
                  if (line.startsWith('data: ')) {
                    try {
                      const data = JSON.parse(line.slice(6));
                      if (data.type === 'content') {
                        const responseDiv = document.getElementById(
                          `${data.model}-response`
                        );
                        if (responseDiv) {
                          responseDiv.textContent += data.content;
                        }
                      } else if (data.type === 'error') {
                        const responseDiv = document.getElementById(
                          `${data.model}-response`
                        );
                        if (responseDiv) {
                          responseDiv.textContent = `Error: ${data.error}`;
                        }
                      }
                    } catch (e) {
                      console.error('Error parsing JSON:', e);
                    }
                  }
                });

                readStream();
              });
            }

            readStream();
          })
          .catch((error) => {
            console.error('Error:', error);
          });

        messageInput.value = '';
      }
    </script>
  </body>
</html>
